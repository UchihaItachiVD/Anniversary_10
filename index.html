<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary_10</title>
</head>
<style>
  body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-content: center;
      background: #e48be7;
      filter: drop-shadow(0 0 10px #cc333f);
  }

  img {
      --s: 300px; /* image size */
      width: var(--s);
      aspect-ratio: 1;
      padding: calc(.09*var(--s)) calc(var(--s)/2 - var(--_p));
      box-sizing: border-box;
      object-fit: cover;
      border-image: 
          radial-gradient(#e5414e 69%, #0000 70%) 
          84.5%/calc(var(--s)/2)/0 var(--_p);
      clip-path: polygon(
          calc(-41% - var(--_p)) 0,
          calc(50%  - var(--_p)) 91%,
          calc(50%  + var(--_p)) 91%,
          calc(141% + var(--_p)) 0);
      transition: .5s;
      cursor: pointer;
      --_p: 0px;
  }

  img:hover {
      --_p: calc(var(--s)/2);
      transform: rotate(0deg); /* Reset the rotation on hover */
  }

  h1 {
      visibility: visible;
  }

  img:hover ~ h1 {
      visibility: hidden;
  }

  h2 {
      visibility: hidden;
  }

  img:hover ~ h2 {
      visibility: visible;
  }


</style>
</head>

<body>
<h1>Happy Anniversary Baby ‚ù§</h1>
<img src="image.jpg" alt="my girl">
<h2>I Love You Sooooooooo Much üòò</h2>

</body>
</html>
